<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="keywords" content="registration, siyanda makhalima, Western Cape registration plates, number plates">
      <meta name="description" content="Checks if the license plate is from Western Cape Province">
      <meta name="application-name" content="Registration plates">
      <meta name="author" content="Siyanda Makhalima">

      <link rel="stylesheet" href="css/registration_number.css">
      <link rel="stylesheet" href="css/skeleton.css">
      <title>Registration plates</title>
   </head>
   <body>

      <header>
         <h1>Registration App</h1>
      </header>

      <div class="container">
         <div class="row" id='row1'>
            <div class="four columns">
               <h4>Registration number:</h4>
            </div>
            <div class="five columns">
               <form class="form1">
                  <textarea name="userName" class='registrationInput' placeholder="enter your name" rows="3" cols="30"></textarea>
               </form>
            </div>
            <div class="two columns">
               <button type="button" name="addBtn" class='addBtn'>Add Reg number</button>
            </div>
         </div>

         <div class="row">
            <div class="eight columns">
               <input type="radio" name="registrationTypeInput" class="registrationTypeInput" value="Molo">
               <span class="label-body" >All</span>

                <input type="radio" name="registrationTypeInput" class="registrationTypeInput" value="Hello">
                <span class="label-body">Cape Town</span>

                <input type="radio" name="registrationTypeInput" class="registrationTypeInput" value="Halo">
                <span class="label-body" >Bellville</span>

                <input type="radio" name="registrationTypeInput" class="registrationTypeInput" value="Molo">
                <span class="label-body" >Paarl</span>

                <input type="radio" name="registrationTypeInput" class="registrationTypeInput" value="Molo">
                <span class="label-body" >Stellenbotsch</span>

                <input type="radio" name="registrationTypeInput" class="registrationTypeInput" value="Molo">
                <span class="label-body" >George</span>

                <div class="row">
                  <div class="nine columns" id='addElements'>

                  </div>
                  <div class="three">
                     <button type="button" name="showBtn" class='showBtn'>Show plates</button>
                  </div>
               </div>
            </div>
            <div class="four columns">
               <table>
                  <tr>
                     <th>Area</th>
                     <th>Example</th>
                  </tr>
                  <tr>
                     <td>Cape Town</td>
                     <td>CA 123-467</td>
                  </tr>
                  <tr>
                     <td>Bellville</td>
                     <td>CY 123-467</td>
                  </tr>
                  <tr>
                     <td>Paarl</td>
                     <td>CJ 123-467</td>
                  </tr>
                  <tr>
                     <td>Stellenbotsch</td>
                     <td>CK 123-467</td>
                  </tr>
                  <tr>
                     <td>George</td>
                     <td>CL 123-467</td>
                  </tr>
               </table>
            </div>
         </div>

      </div>


   </body>

   <script src="js/registration_number.js" charset="utf-8"></script>
</html>
